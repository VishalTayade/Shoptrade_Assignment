<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShopTrade</title>
    <link rel="icon" type="image-png" href="./assets/img/favicon 1.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./assets/Css/style.css" rel="stylesheet">
</head>

<body>

    <header class="top-header">
        <nav class="navbar navbar-expand-xl w-100 navbar-dark container-fluid gap-3">
            <a class=" d-none d-xl-inline">
                <a><img src="./assets/img/favicon 1.svg" class="card-img-top" alt="..."></a>
            </a>
            <a class="mobile-menu-btn d-inline d-xl-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <i class="bi bi-list"></i>
            </a>
            <div class="offcanvas offcanvas-start" id="offcanvasNavbar">
                <div class=" primary-menu active">
                    <ul class="navbar-nav justify-content-center flex-grow-1 gap-3 show">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-bs-toggle="dropdown">
                                Shop
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item">Shop 1</a></li>
                                <li><a class="dropdown-item">Shop 2</a></li>
                                <li><a class="dropdown-item">Shop 3</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Our Stores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="navbar-nav secondary-menu flex-row">

                <li class="nav-item">
                    <a class="nav-link"><i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="bi bi-person-circle"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <span class="item-in-cart-count cart-badge">0</span>
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="invite" style="margin-top: 4rem;">
        Invite friends to Big Fashion Festival & get up to $150 MynCash for every person who visits
        <button>Invite</button>
    </div>

    <div class="container-fluid mt-3 mb-5">

        <div class="buttons d-block justify-content-start align-items-center d-md-flex p-2">
            <h6 class="fs-5 fw-bold mb-0 me-3 text-uppercase">Fillter :</h6>
            <button class="filterbtn active"> All Products</button>
            <button class="filterbtn"> Tee Shirt</button>
            <button class="filterbtn"> Denim</button>
            <button class="filterbtn"> Sweatshirts</button>
            <button class="filterbtn"> Polo Tee Shirt</button>
            <button class="filterbtn"> Shirt</button>
        </div>
        <hr>


        <div class="container-fluid">
            <div id="show"></div>
            <div class="row  tabular-product">
                <div id="products" class="tabular-product"></div>


            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <div id="cart" class="flex-column-reverse d-flex">

                        <div class="total bg-white" style="bottom: 0">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/JavaScript/product.js"></script>
</body>

</html>
